<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- the following line is needed to allow website to be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick and affordable student recipies - StudentEat</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="./node_modules/@glidejs/glide/dist/css/glide.core.min.css" rel="stylesheet">
    <link href="./node_modules/@glidejs/glide/dist/css/glide.theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0e3065f827.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">StudentEat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="categories.html">Categories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                </ul>
                <form action="search.html" method="get" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
            </div>
        </div>
    </nav>
    <div class="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                  <div class="recipe-slide-card">
                    <div class="recipe-slide-card-img" style="background-image: url('./recipe-images/burger.jpg');">
                    </div>
                    <h3>Burger</h3>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="recipe-slide-card">
                    <div class="recipe-slide-card-img" style="background-image: url('./recipe-images/cake.jpg');">
                    </div>
                    <h3>Cake</h3>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="recipe-slide-card">
                    <div class="recipe-slide-card-img" style="background-image: url('./recipe-images/fishpie.jpg');">
                    </div>
                    <h3>Fish Pie</h3>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="recipe-slide-card">
                    <div class="recipe-slide-card-img" style="background-image: url('./recipe-images/salad.jpg');">
                    </div>
                    <h3>Salad</h3>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="recipe-slide-card">
                    <div class="recipe-slide-card-img" style="background-image: url('./recipe-images/salsa.jpg');">
                    </div>
                    <h3>Salsa</h3>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="recipe-slide-card">
                    <div class="recipe-slide-card-img" style="background-image: url('./recipe-images/smoothie.jpg');">
                    </div>
                    <h3>Smoothie</h3>
                  </div>
                </li>

            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="carousel-button glide__arrow glide__arrow--left" data-glide-dir="<">
           <i class="fa fa-chevron-left"></i>
          </button>
          <button class="carousel-button glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="fa fa-chevron-right"></i>
           </button>
      </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/indexPage.js"></script>

    <script src="./node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <!-- I needed to put in the following CDN to make it work 
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>  -->
    
    <script>
      new Glide('.glide',{type:'carousel',perView:4,}).mount()
    </script>


</body>
</html>
